group 'org.java-practice'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

description = 'Programming exercise 03'

jar {
    manifest {
        attributes(
                "Main-Class": "org.exercise_03.QuickSort"
        )
    }
    archiveName 'quick_sort.jar'
}